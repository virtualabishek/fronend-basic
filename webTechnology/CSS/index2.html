<html>
  <head>
    <title>Hey! There.</title>
    <link rel="stylesheet" href="./style2.css" />
    <style>
      @media screen and (max-width) .demo1 {
        background-color: aqua;
      }
      .demo2 {
        background-color: aqua;
        padding-top: 50px;
        padding-left: 200px;
        padding-bottom: 150px;
        padding-right: 100px;
      }
      .demo3 {
        position: fixed;
        top: 50px;
        right: 50px;
        color: rgb(48, 8, 159);
      }
    </style>
  </head>

  <body>
    <p class="demo1">This is a paragraph with no specified padding</p>
    <p class="demo2">This is a paragraph with specified padding.</p>
    <h1 class="demo3">
      This is the fix positioned text and it does not move even you scroll.
    </h1>
  </body>
</html>
