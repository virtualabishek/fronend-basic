<!-- 10. Write a JavaScript and HTML code to input a number and display whether it is odd or even  -->
<html>
  <head>
    <title>Even or Odd</title>
    <script>
      function checkMe() {
        let a = parseInt(document.getElementById("num1").value);
        if (a % 2 == 0) {
          document.getElementById("check").innerText = "Number is even. ";
        } else {
          document.getElementById("check").innerText = "Number is odd.";
        }
      }
    </script>
  </head>
  <body>
    <label for="num">Enter a number to check odd or even: </label>
    <input type="number" id="num1" /><br />
    <button type="button" onclick="checkMe()">Check</button>
    <p id="check"></p>
  </body>
</html>
