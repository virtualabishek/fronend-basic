<!-- Design a Page having background color yellow, giving text color red and using all attributes of font 
tag.    -->

<html>
  <head>
    <title>Styling Basic</title>
    <style>
      body {
        background-color: yellow;
        color: red;
        font-size: 20px;
        font-family: monospace;
        font-weight: 200;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <p>I am doing web technology practical work.</p>
    <p>Using text color red and making use of all font attributes.</p>
  </body>
</html>
