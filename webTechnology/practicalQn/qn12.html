<!-- 7. Write a JavaScript and HTML code to enter a number and display whether it is prime or not.  -->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Checker</title>
    <script>
      function checkPrime() {
        let number = parseInt(document.getElementById("num1").value);
        let primeNumber = true;
        if (isNaN(number) || number <= 1) {
          document.getElementById("result").innerText =
            "Please enter a number greater than 1.";
          return;
        }
        for (let i = 2; i < number; i++) {
          if (number % i === 0) {
            primeNumber = false;
            break;
          }
        }
        if (primeNumber) {
          document.getElementById("result").innerText = "The Number is prime.";
        } else {
          document.getElementById("result").innerText =
            "The number is not prime.";
        }
      }
    </script>
  </head>
  <body>
    <form onsubmit="return false;">
      <label for="num1">Enter a number: </label>
      <input type="number" id="num1" />
      <button type="button" onclick="checkPrime()">Check</button>
      <p id="result"></p>
    </form>
  </body>
</html>
