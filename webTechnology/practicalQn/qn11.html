<html>
  <head>
    <title>Simple Interest Calculator</title>
    <script>
      function simpleInterest() {
        let p = parseFloat(document.getElementById("prin").value);
        let r = parseFloat(document.getElementById("rate").value);
        let t = parseFloat(document.getElementById("time").value);
        let result = (p * t * r) / 100;
        document.getElementById("result").innerText =
          "Simple Interest: " + result;
      }
    </script>
  </head>
  <body>
    <div style="border: 1px solid black; padding: 10px">
      <form onsubmit="return false;">
        <label for="prin">Input Principle: </label>
        <input type="number" id="prin" /> <br /><br />
        <label for="rate">Input Rate: </label>
        <input type="number" id="rate" /> <br /><br />
        <label for="time">Input Time: </label>
        <input type="number" id="time" /> <br /><br />
        <button type="button" onclick="simpleInterest()">Calculate SI</button>
        <p id="result"></p>
      </form>
    </div>
  </body>
</html>
