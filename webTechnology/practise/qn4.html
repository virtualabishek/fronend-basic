<!DOCTYPE html>
<html lang = "eng">
	<head>
		<title>HTML Table</title>
	</head>
	<body>
		<table border="5">
			<caption>COSC 400 Student Grades</caption>
			<tr>

				<td>&nbsp</td>

				<td>Student</td>

				<th rowspan="2">Undergraduate</th>

				<td>100</td>
				<td>89</td>
			</tr>
			<tr>
				<td>Sandy</td>
				<td>78</td>

			</tr>
			<tr>
				<td>Graduates</td>

				<td>73</td>
			</tr>
		</table>
	</body>
</html>
