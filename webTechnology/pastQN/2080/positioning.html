<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioning</title>
    <style>
      /* Static positioning: Default behavior where the element is positioned according to the normal document flow. */
      .static-box {
        position: static; /* This is the default value, even if not specified. */
        background-color: lightblue;
        padding: 10px;
        margin: 10px;
      }

      /* Relative positioning: The element is positioned relative to its original location.
       Using offsets (top, left, etc.) shifts it visually without affecting surrounding elements. */
      .relative-box {
        position: relative;
        top: 20px; /* Moves the element 20px down from its original position. */
        left: 10px; /* Moves the element 10px to the right from its original position. */
        background-color: lightgreen;
        padding: 10px;
        margin: 10px;
      }

      /* Absolute positioning: The element is removed from the normal flow and positioned
       relative to its nearest positioned ancestor or the document if none exists. */
      .absolute-box {
        position: absolute;
        top: 50px; /* Positions the element 50px from the top of its containing block. */
        left: 50px; /* Positions the element 50px from the left of its containing block. */
        background-color: lightcoral;
        padding: 10px;
      }

      /* Fixed positioning: The element is positioned relative to the viewport
       and does not move when the page is scrolled. */
      .fixed-box {
        position: fixed;
        top: 10px; /* Positions the element 10px from the top of the viewport. */
        right: 10px; /* Positions the element 10px from the right of the viewport. */
        background-color: lightgoldenrodyellow;
        padding: 10px;
      }

      /* A container to show absolute positioning's effect. */
      .container {
        position: relative; /* The parent container is positioned to act as a reference for the absolute-box. */
        border: 2px dashed gray;
        width: 300px;
        height: 200px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>CSS Positioning Examples</h1>

    <!-- Static positioning example -->
    <div class="static-box">This box is positioned statically (default).</div>

    <!-- Relative positioning example -->
    <div class="relative-box">This box is positioned relatively.</div>

    <!-- Absolute positioning example inside a container -->
    <div class="container">
      <div class="absolute-box">
        This box is positioned absolutely inside its container.
      </div>
      Container for Absolute Positioning
    </div>

    <!-- Fixed positioning example -->
    <div class="fixed-box">This box is fixed to the viewport.</div>
  </body>
</html>
