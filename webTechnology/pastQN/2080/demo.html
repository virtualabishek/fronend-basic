<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIT Web Tech</title>
    <style>
      table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
      }
      table,
      th,
      td {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
      }
      th {
        font-weight: bold;
      }
      td sup {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="dv1">This is Div-1 with id=dv1</div>

    <table>
      <tr>
        <th>Fruits</th>
        <th>Name</th>
        <th><i>Address</i></th>
      </tr>
      <tr>
        <td>
          1. Banana<br />
          2. Apple
        </td>
        <td>Ram</td>
        <td>• Nepal<br />• India</td>
      </tr>
      <tr>
        <td>Watermelon<sup>23</sup></td>
        <!-- Watermelon with superscript -->
        <td>Sita<br /><i>Gita</i></td>
        <!-- Sita and Gita in one cell -->
        <td>Hello</td>
        <td></td>
        <!-- Empty cell next to Hello -->
      </tr>
    </table>

    <p>
      <b>Table 1:</b> This table is linked to
      <a href="http://www.facebook.com" target="_blank">www.facebook.com</a>
    </p>
  </body>
</html>
