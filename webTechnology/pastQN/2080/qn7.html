<html>
  <head>
    <title>Display Property</title>
    <style>
      h1 {
        position: static;
      }
      .fixedProperty {
        position: fixed;
      }
      .relativeProperty {
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1>This is static</h1>
    <br /><br /><br /><br /><br />

    <p class="fixedProperty">This is fixed and this doesnt moved.</p>
    <br /><br /><br /><br /><br />

    <p class="relativeProperty">This is relative with no position</p>
    <br /><br />
  </body>
</html>
