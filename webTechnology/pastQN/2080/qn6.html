<html>
  <head>
    <title>unclick and unchange</title>
  </head>
  <body>
    <form>
      <label for="name">Name</label>
      <input type="text" name="name" onchange="callMe(this.value)" /> <br />
      <br />
      <label for="city">City</label>
      <input type="text" name="city" onfocus="callFunctionForOnFocus(this)" />
      <button>Click to see</button>
    </form>
    <br />
    <p id="name"></p>
  </body>
  <script>
    function callMe(pass) {
      document.getElementById("name").innerHTML = pass;
    }
    function callFunctionForOnFocus(a) {
      a.style.background = "yellow";
    }
  </script>
</html>
