<!DOCTYPE html>
<html>
  <head>
    <title>Form Fill Up</title>
    <style></style>
  </head>
  <body>
    <form onsubmit="return validateForm()">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required /> <br /><br />

      <label for="password">Password:</label>
      <input type="password" name="pwd" id="pwd" required /> <br /><br />

      <label for="email">Email:</label>
      <input type="email" name="mail" id="mail" required /> <br /><br />

      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="">Select a country</option>
        <option value="country1">Nepal</option>
        <option value="country2">USA</option>
        <option value="country3">Japan</option></select
      ><br /><br />

      <label for="gender">Gender:</label>
      <input type="radio" name="gender" value="Male" id="gen1" required /> Male
      <input type="radio" name="gender" value="Female" id="gen2" /> Female
      <input type="radio" name="gender" value="Other" id="gen3" /> Other
      <br /><br />

      <label for="hobbies">Hobbies:</label>
      <input type="checkbox" name="hobbies" value="Coding" id="hobby1" /> Coding
      <input type="checkbox" name="hobbies" value="Studying" id="hobby2" />
      Studying
      <input type="checkbox" name="hobbies" value="Sleeping" id="hobby3" />
      Sleeping <br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>

  <script>
    function validateForm() {
      // Validate username length
      const username = document.getElementById("username").value;
      if (username.length < 8) {
        alert("Username should be at least 8 characters long.");
        return false;
      }

      // Validate email
      const email = document.getElementById("mail").value;
      if (email.indexOf("@") === -1 || email.indexOf(".") === -1) {
        alert("Please, enter a valid email.");
        return false;
      }

      // Validate country selection
      const country = document.getElementById("country").value;
      if (country === "") {
        alert("Please select a country.");
        return false;
      }

      // Validate gender selection
      const genderMale = document.getElementById("gen1").checked;
      const genderFemale = document.getElementById("gen2").checked;
      const genderOther = document.getElementById("gen3").checked;
      if (!genderMale && !genderFemale && !genderOther) {
        alert("Please select a gender.");
        return false;
      }

      // Validate at least one hobby selected
      const hobby1 = document.getElementById("hobby1").checked;
      const hobby2 = document.getElementById("hobby2").checked;
      const hobby3 = document.getElementById("hobby3").checked;
      if (!hobby1 && !hobby2 && !hobby3) {
        alert("Please select at least one hobby.");
        return false;
      }

      return true; // If all validations pass, form will submit
    }
  </script>
</html>
