<html>
  <head>
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 3px dotted black;
        border-collapse: collapse;
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="divtb">
      <table>
        <tr>
          <th>CID</th>
          <th>Cname</th>
          <th>Marks</th>
        </tr>
        <tr>
          <td>BIT251</td>
          <td>Web Tech</td>
          <td>40</td>
        </tr>
        <tr>
          <td>BIT 101</td>
          <td>IIT</td>
          <td>50</td>
        </tr>
      </table>
    </div>
  </body>
</html>
