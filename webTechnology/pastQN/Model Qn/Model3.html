<!-- Create a HTML form with fields like username, password, email, country. The 
username should be textbox, password and email should be the password and 
email fields. The country should be drop down. Now write JavaScript function 
for form validation.Your function should validate the username to be of length 5, 
password should start with digit and should be alphanumeric. The email should 
be valid. The country field should be selected.   -->

<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="username">Username:</label>
      <input type="text" name="username" id="name" /> <br />
      <br />
      <label for="password">Password:</label>
      <input type="password" name="password" id="psw" /> <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="mail" /> <br />
      <br />
      <label for="country">Country: </label>
      <select name="country" id="country">
        <option value="Nepal">Nepal</option>
        <option value="New Zealand">New Zealand</option>
        <option value="Italy">Italy</option>
        <option value="Others">Others</option>
      </select>

      <br />
    </form>
  </body>
  <script>
    // do later
  </script>
</html>
