<html>

<head>
    <style>
        table,
        tr,
        th, td {
            border: 2px solid black;
            border-collapse: collapse;
            padding:5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Page</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Test</td>
                <td>200</td>
                <td>140</td>
            </tr>
            <tr>
                <td rowspan="2">Hello</td>
                <td rowspan="2">100</td>
                <td>300</td>
            </tr>
            <tr>
                <td><u>Null</u></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
