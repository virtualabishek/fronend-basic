<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seminar Schedule</title>
    <style>
      table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
      }
      th,
      td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 8px;
      }
      th {
        background-color: #f4f4f4;
      }
      .yellow {
        background-color: #fefec8;
      }
      .pink {
        background-color: #f8d3e0;
      }
      .green {
        background-color: #c8f0c8;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2">Day</th>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td class="yellow">8:00 am</td>
        <td class="pink">5:00 pm</td>
        <td>Introduction to XML</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td class="yellow">8:00 am</td>
        <td class="yellow">11:00 am</td>
        <td>Validity: DTD and Relax NG</td>
      </tr>
      <tr>
        <td class="green">11:00 am</td>
        <td class="green">2:00 pm</td>
        <td>Xpath</td>
      </tr>
      <tr>
        <td class="green">2:00 pm</td>
        <td class="green">5:00 pm</td>
        <td>Transformations</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td class="green">8:00 am</td>
        <td class="green">12:00 pm</td>
        <td>XSL Formatting Objects</td>
      </tr>
    </table>
  </body>
</html>
