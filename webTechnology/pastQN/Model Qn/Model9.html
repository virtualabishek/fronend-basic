<html>
  <head>
    <title>Cookies.</title>
  </head>
  <body>
    <h1>This is just demonstaration of the Cookies</h1>
  </body>
  <script>
    function setCookie(cookieName, cookieValue, daysToExpires) {
      var date = new Date();
      date.setTime(date.getTime() + daysToExpires * 24 * 60 * 60 * 1000);
      var expires = "expires = " + date.toUTCString();
      document.cookie =
        cookieName + "=" + cookieValue + ";" + expires + ";path=/";
      console.log("Cookie Created: " + document.cookie);
    }
    setCookie("username", "Abishek", 7);
  </script>
</html>
