<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exact Table Example</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }
      a {
        color: blue;
        text-decoration: underline;
      }
      td:nth-child(2),
      td:nth-child(3) {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Title</th>
        <th>Page</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Test</td>
        <td>200</td>
        <td>140</td>
      </tr>
      <tr>
        <td>Hello</td>
        <td>100</td>
        <td>300</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td><a href="#">Null</a></td>
      </tr>
    </table>
  </body>
</html>
