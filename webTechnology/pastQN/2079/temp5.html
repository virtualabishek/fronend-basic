<html>
	<head>
		<title>Canvas Concept</title>
	</head>
	<body>
		<canvas id="cv1" height="200" width="200" style="border: 3px solid black">
		</canvas>
	</body>
	<script>
		const canvas = document.getElementById("cv1");
		const ctx=canvas.getContext("2d");
		ctx.beginPath();
		ctx.arc(100,100,50,0,2*Math.PI);
		ctx.fillStyle=("red");
		ctx.fill();
		ctx.stroke();

	</script>
</html>
