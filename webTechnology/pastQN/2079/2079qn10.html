<!-- What is canvas element? Write a HTML script to create a canvas field having id cv1 and
draw a circle inside the canvas. -->
<html>
	<head>
		<title>Canvas Element</title>
	</head>
<body>
	<canvas id = "cv1" height = "400" width = "400" style="border:2px black solid">
	</canvas>
</body>
<script>
	const canvas = document.getElementById("cv1");
	const ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.arc(200,200,100,0,2*Math.PI);
	ctx.fillStyle = "blue";
	ctx.fill();
	ctx.stroke();
</script>
</html>
