<!-- What is the meaning of hypertext and markup in HTML. Create a HTML page having
title "Myfirstpage" and a Meta tag with name author having content "Gunnu". The
page should have a body part having a div with id DV_1 which should contain an
ordered list of fruit items namely Orange, Apple2, Banana3 and Kiwi. The item
kiwi should also have link to www.kiwi.com. Insert a comment "This is kiwi"
after the item Kiwi. Also display an alert message "Helloworldx" in onload()
event of the body. -->

<html>
  <head>
    <title>Myfirstpage</title>
    <meta name="author" content="Gunnu" />
    <script>
      function callMe() {
        alert("Helloworldx");
      }
    </script>
  </head>
  <body onload="callMe()">
    <div id="DV_1">
      <ol>
        <li>Orange</li>
        <li>Apple2</li>
        <li>Banana3</li>
        <li><a href="https://www.kiwi.com">Kiwi</a></li>
        <!-- This is a kiwi-->
      </ol>
    </div>
  </body>
</html>
