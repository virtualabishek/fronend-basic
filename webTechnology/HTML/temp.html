<html>
	<head>
		<title>Box Layout</title>
<style>
.normal_box {
	height: 30vh;
	width: 100%;
	border: black solid;
}
.main_box {
	height: 70px;
	padding: 5px;
	margin: 2px;
	text-align: center;
	border: gray solid 2px;
}
.inherit_box {
	background-color: aqua;
	height: 20px;
	padding: 20px 10px;
	margin: 5px;
	border: dotted yellow 2px;
}

</style>
	</head>
	<body>
		<!-- Just a normal box -->
		<div class = "normal_box">
		<p>Hey! This is just a normal box. 
		</div>
		<!-- Basic Box layout-->
		<div class = "main_box">
			<div class = "inherit_box">
			<p>This is a basic box.
			</div>
		</div>

	</body>
</html>
