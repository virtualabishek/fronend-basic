<html>
  <head>
    <title>Practicing Canvas.</title>
  </head>
  <body>
    <canvas
      id="firstCanvas"
      height="200"
      width="100"
      style="border: 1px solid black"
    ></canvas>
    <canvas
      id="secondCanvas"
      height="150"
      width="100"
      style="border: 1px solid black"
    ></canvas>
  </body>
  <script>
    const canvas = document.getElementById("firstCanvas");
    const ctx = canvas.getContext("2d");
    ctx.fillstyle = "red";
    ctx.fillRect(0, 0, 75, 75);
    // for second canvas.
    const canvas2 = document.getElementById("secondCanvas");
    const ctx2 = canvas.getContext("2d");

    ctx2.moveTo = (0, 0);
    ctx2.lineTo = (150, 100);
  </script>
</html>
